<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgoraFlexibleClassroomDemo</title>
  <script src="https://download.agora.io/edu-apaas/release/edu_sdk_1.1.5.10.js"></script>
</head>

<body>
  <style>
    #root1 {
      width: 100%;
      height: 100%;
    }
  </style>
  <div id="root1"></div>
  <script type="text/javascript">
    AgoraEduSDK.config({
      // Here pass in the Agora App ID you have got
      appId: "2be12ab1780d446581a228004509315b",
    })
    AgoraEduSDK.launch(
      document.querySelector("#root1"), {
        // Here pass in the RTM token you have generated
        rtmToken: "0062be12ab1780d446581a228004509315bIAD5LZc2Cy0tqnei3Sdzkg73yJDUd9OuFwgxhQR/ZtfrrWHTcgkAAAAAEACWOi7uV9exYQEA6ANX17Fh",
        // The user ID must be the same as the one you used for generating the RTM token
        userUuid: "123456",
        userName: "teacher",
        roomUuid: "321",
        roomName: "demo-class",
        roleType: 1,
        roomType: 0,
        pretest: true,
        language: "en",
        startTime: new Date().getTime(),
        duration: 60 * 30,
        courseWareList: [],
        listener: (evt) => {
          console.log("evt", evt)
        }
      }
    )
  </script>
</body>

</html>
